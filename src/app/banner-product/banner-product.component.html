<section class="dark:bg-blue-900 bg-blue-300 pt-16 pb-10">
  <div class="container mx-auto flex flex-col gap-8">

    <div class="space-y-4 text-center">
      <h2 class="text-4xl font-bold text-blue-900">Explore My Work</h2>
      <h3 class="text-2xl font-bold text-blue-700">Discover the Projects That Define My Skills</h3>
    </div>

    <div class="grid auto-cols-auto justify-items-center gap-8">

      <a class="relative min-h-[300px] max-w-[300px] w-full overflow-hidden rounded-3xl">
        <img class="w-full h-full object-cover" src="../../assets/images/ShopNow.jpg" alt="QuantumGiz project"/>

        <div class="projectCard absolute inset-0 p-4 backdrop-blur-[2px] rounded-3xl z-10">
          <div class="projectOut flex flex-col h-full w-full justify-between">
            <h3 class="flex flex-row gap-1 text-xl text-white font-semibold items-center">QuantumGiz<img class="h-8 w-8 object-cover" src="../../assets/images/QuantumGiz.png" alt="QuantumGiz Logo" /></h3>
            <div class="mx-auto gap-2 flex flex-row justify-center items-center w-fit">
              <app-svg-list [svg]="'2'"></app-svg-list>
              <app-svg-list [svg]="'5'"></app-svg-list>
              <app-svg-list [svg]="'6'"></app-svg-list>
            </div>
          </div>
          <div class="projectIn absolute inset-0 p-4 backdrop-blur-[2px] rounded-3xl z-10 text-lg font-medium">
            <h3 class="flex flex-row gap-1 text-xl text-white font-semibold items-center">QuantumGiz<img class="h-8 w-8 object-cover" src="../../assets/images/QuantumGiz.png" alt="QuantumGiz Logo" /></h3>
            <p class="text-blue-200">A Tech Eshop focused on delivering a seamless, mobile-friendly user experience, showcasing skills in modern web development.</p>
          </div>
        </div>
      </a>

    </div>
    
  </div>
</section>
