<section class="px-4">
  <div
    class="max-w-sm mx-auto bg-blue-200 dark:bg-blue-800 shadow-md rounded-lg overflow-hidden"
  >
    <div class="px-5 py-3 flex justify-between items-center">
      <h3 class="text-lg">In Progress..</h3>
      <svg
        stroke-width="2"
        stroke="currentColor"
        viewBox="0 0 24 24"
        fill="none"
        class="h-6 w-6 text-blue-800 dark:text-blue-200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          stroke-linejoin="round"
          stroke-linecap="round"
        ></path>
      </svg>
    </div>
    <div class="px-5 pb-5">
      <div class="w-full bg-blue-400 dark:bg-blue-700 rounded-full h-2.5">
        <div
          class="bg-blue-600 h-2.5 rounded-full w-[{{ progressCard?.percent }}]"
        ></div>
      </div>
      <div class="flex justify-between items-center mt-3">
        <span class="text-sm text-blue-700 dark:text-blue-300"
          >{{ progressCard?.percent }} Complete</span
        >
      </div>
    </div>
  </div>
</section>
